<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery Website</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
       
        /* Navigation styles */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
       
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
       
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
       
        .nav-links {
            display: flex;
            list-style: none;
        }
       
        .nav-links li {
            margin-left: 2rem;
        }
       
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
       
        .nav-links a:hover {
            color: #3498db;
        }
       
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
       
        /* Main content styles */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
       
        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
       
        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
       
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
       
        .gallery-item:hover {
            transform: scale(1.03);
        }
       
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
       
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
       
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
       
        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }
       
        .lightbox-caption {
            color: white;
            text-align: center;
            margin-top: 1rem;
        }
       
        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
       
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            border: none;
        }
       
        .prev-btn {
            left: 2rem;
        }
       
        .next-btn {
            right: 2rem;
        }
       
        /* Footer styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
       
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
       
        /* Responsive styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
           
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background-color: #2c3e50;
                flex-direction: column;
                align-items: center;
                padding-top: 2rem;
                transition: left 0.3s;
            }
           
            .nav-links.active {
                left: 0;
            }
           
            .nav-links li {
                margin: 1rem 0;
            }
           
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Gallery Site</div>
            <div class="menu-toggle" id="menuToggle">â˜°</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
   
    <!-- Main Content -->
    <div class="main-content">
        <h1>BIT Hair salon Photo Gallery</h1>
        <p><marquee>Click on any image to view it in the lightbox.</marquee></p>
       
        <!-- Gallery Section -->
        <div class="gallery">
            <div class="gallery-item" onclick="openLightbox('images/p7.png', 'Hair style Image 1')">
                <img src="images/p7.png" alt="Hair style1">
            </div>
            <div class="gallery-item" onclick="openLightbox('images/2.jpg', 'Hair style Image 2')">
                <img src="images/2.jpg" alt="Nature 2">
            </div>
            <div class="gallery-item" onclick="openLightbox('images/3.jpg', 'Nature Image 3')">
                <img src="images/3.jpg" alt="Hair style Image 3">
            </div>
            <div class="gallery-item" onclick="openLightbox('images/4.jpg', 'Style Image 4')">
                <img src="images/4.jpg" alt="City 1">
            </div>
            <div class="gallery-item" onclick="openLightbox('images/5.jpg', 'City Image 2')">
                <img src="images/5.jpg" alt="City 2">
            </div>
            <div class="gallery-item" onclick="openLightbox('images/1.jpg', 'Animal Image 1')">
                <img src="images/6.jpg" alt="Animal 1">
            </div>
            <div class="gallery-item" onclick="openLightbox('images/bbb.jpg', 'Animal Image 2')">
                <img src="images/bbb.jpg" alt="Animal 2">
            </div>
            <div class="gallery-item" onclick="openLightbox('images/home.jpg', 'People Image 1')">
                <img src="images/home.jpg" alt="People 1">
            </div>
        </div>
    </div>
   
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <button class="prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
        <button class="next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>
    <script src="one.js"></script>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; #BIT1_GR2_2025 Gallery Website@Mr R. All rights reserved.</p>
            <p id="datetime"></p>
            <script src="two.js"></script>
        </div>
    </footer>
   
    <script>
        // Mobile navigation toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
       
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
       
        // Lightbox functionality
        let currentImageIndex = 0;
        const images = [
            { src: 'images/1.jpg', caption: 'Hair style Image 1' },
            { src: 'images/2.jpg', caption: 'Nature Image 2' },
            { src: 'images/3.jpg', caption: 'Nature Image 3' },
            { src: 'images/4.jpg', caption: 'City Image 1' },
            { src: 'images/5.jpg', caption: 'City Image 2' },
            { src: 'images/6.jpg', caption: 'Animal Image 1' },
            { src: 'images/bbb.jpg', caption: 'Animal Image 2' },
            { src: 'images/1.jpg', caption: 'People Image 1' }
        ];
       
        function openLightbox(src, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
           
            // Find the index of the clicked image
            currentImageIndex = images.findIndex(img => img.src === src);
           
            lightboxImg.src = src;
            lightboxCaption.textContent = caption;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
       
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
       
        function changeImage(direction) {
            currentImageIndex += direction;
           
            // Wrap around if at beginning or end
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
           
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
           
            lightboxImg.src = images[currentImageIndex].src;
            lightboxCaption.textContent = images[currentImageIndex].caption;
        }
       
        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === document.getElementById('lightbox')) {
                closeLightbox();
            }
        });
       
       
    </script>
</body>
</html>
